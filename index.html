<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育部成語典成語查詢系統｜撰風旅食</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS -->
    <link rel="icon" href="JFLOGO.ico" type="image/x-icon"> <!-- 設置 Favicon -->
</head>
<body>
    <div class="container">
        <h1>成語查詢系統</h1>
        <!-- 操作說明和作者資訊 -->
        <div id="info">
            <a class="links" href="#" id="showInstructions" style="margin-right: 10px;">程式說明</a>
            <!-- 操作說明區塊 -->
            <div id="instructionsBlock" style="display: none; border: 1px solid #ddd; padding: 15px; margin-top: 10px; background-color: #f9f9f9;">
                <ul>
                    <li>說明：本程式是根據教育部成語典的成語資料進行蒐錄（不包含重編國語辭典修訂本的四字常用詞），可將特定文字輸入於指定位置進行比對搜尋。</li>
                    <li>來源：<a href="https://dict.idioms.moe.edu.tw/search.jsp" target="_blank" rel="noopener noreferrer">教育部成語典</a>、<a href="https://language.moe.gov.tw/001/Upload/Files/site_content/M0001/respub/dict_idiomsdict_download.html" target="_blank" rel="noopener noreferrer">教育部國語辭典公眾授權網</a>（<a href="https://language.moe.gov.tw/001/Upload/Files/site_content/M0001/respub/dict_idiomsdict_download.html" target="_blank" rel="noopener noreferrer">dict_idioms_2020_20240926</a>）</li>
                    <li>作者：<a href="https://jfsblog.com/about" target="_blank" style="margin-right: 10px;">撰風</a></li>
                    <li>創建：2024/11/16</li>
                </ul>
                <a href="#" id="closeInstructions">關閉</a>
            </div>
            
        </div>

        <div class="input-fields">
            <label style="font-size: 18px;">搜尋成語：</label>
            <input type="text" id="input1" placeholder="第一個字" class="input-field">
            <input type="text" id="input2" placeholder="第二個字" class="input-field">
            <input type="text" id="input3" placeholder="第三個字" class="input-field">
            <input type="text" id="input4" placeholder="第四個字" class="input-field">
            <label><input type="checkbox" id="skipLongIdioms">只顯示4字成語</label>
        </div>

        

        <div class="statistics">
            <span id="statisticsText"></span> <!-- 用來顯示統計信息 -->
        </div>
        
        <div class="table-wrapper">
            <table id="resultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>成语</th>
                        <th>釋義</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script> <!-- 引入 JS -->
</body>
</html>
